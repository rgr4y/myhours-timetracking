name: Release Build

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Install renderer dependencies
        run: |
          cd src/renderer
          npm install

      - name: Create .env file for builds
        run: |
          echo "BUILD_ARM64=1" > .env
          echo "MAC_TARGET=dmg" >> .env
      
      - name: Build for macOS (both architectures)
        run: npm run build
      
      - name: Get commit message
        id: commit_message
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "message=$COMMIT_MSG" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Changes
            ${{ steps.commit_message.outputs.message }}
            
            ## Downloads
            - ARM64 DMG (Apple Silicon Macs - M1/M2/M3)
            - x86 DMG (Intel Macs)
          files: |
            dist/*.dmg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}