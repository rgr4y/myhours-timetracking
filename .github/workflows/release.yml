name: Release Build

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

# Add explicit permissions for the GITHUB_TOKEN
permissions:
  contents: write    # Required to create releases and upload assets
  actions: read      # Required for workflow execution
  pull-requests: read # Required for some actions

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest]
        # Future: add windows-latest, ubuntu-latest when ready
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Install renderer dependencies
        run: |
          cd src/renderer
          npm install

      - name: Create .env file for builds
        run: |
          echo "NODE_ENV=production" > .env
          echo "BUILD_ARM64=1" >> .env
          echo "MAC_TARGET=dmg" >> .env
          echo "BUILD_WIN=1" >> .env

      - name: Build and publish
        run: npm run dist
        env:
          # GitHub token for publishing releases
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Code signing (add these secrets when ready)
          # CSC_LINK: ${{ secrets.CSC_LINK }}
          # CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          # Notarization (add these secrets when ready)
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}